name: CI Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        configuration: [Release]
        platform: [Any CPU]

    env:
      SOLUTION_FILE: MochiSharp.sln
      PREMAKE_VERSION: 5.0.0-beta7

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Setup MSBuild (Visual Studio 2022)
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '[17.0,18.0)'

      - name: Install Premake
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $version = "${{ env.PREMAKE_VERSION }}"
          $zipUrl = "https://github.com/premake/premake-core/releases/download/v$version/premake-$version-windows.zip"
          $dst = "$PWD/tools"
          New-Item -ItemType Directory -Force -Path $dst | Out-Null
          $zipPath = "$dst/premake.zip"
          Invoke-WebRequest -Uri $zipUrl -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath $dst -Force
          "$dst" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Generate solution with Premake
        shell: pwsh
        run: premake5 vs2022

      - name: Restore NuGet packages
        shell: pwsh
        run: msbuild $env:SOLUTION_FILE /t:Restore /p:Configuration=${{ matrix.configuration }} /p:Platform="${{ matrix.platform }}"

      - name: Restore TestScript dependencies
        shell: pwsh
        run: dotnet restore .\TestScript\TestScript.csproj

      - name: Build .NET projects
        shell: pwsh
        run: dotnet build .\TestScript\TestScript.csproj --configuration ${{ matrix.configuration }} --no-restore

      - name: Build native solution
        shell: pwsh
        run: msbuild $env:SOLUTION_FILE /t:Build /p:Configuration=${{ matrix.configuration }} /p:Platform="${{ matrix.platform }}" /m

